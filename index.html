<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gruzilkin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logoSect">
            <a href="#"><img class="logo" src="logo.svg" alt="Logo"></a>
        </div>
        <nav class="navBar">
            <a id="navLink1" class="navLink" href="#">Главная</a>
            <a id="navLink2" class="navLink" href="#">Наш автопарк</a>
            <a id="navLink3" class="navLink" href="#">Почему мы</a>
            <a id="navLink4" class="navLink" href="#">Наша команда</a>
            <a id="navLink5" class="navLink" href="#">Наши преимущества</a>
            <a id="navLink6" class="navLink" href="#">Отзывы</a>
            <a id="navLink7" class="navLink" href="#">Вопросы</a>
        </nav>
    </div>
</header>
<div class="intro">
    <div class="container">
        <section class="intro_inner">
            <h1 class="intro_title">Автомобильные перевозки всех типов грузов от 1 кг до 100 тонн</h1>
            <p class="intro_subtitle">С 2009 года перевозим грузы по всей России, а также в странны СНГ, Европу и
                Китай</p>
            <button class="priceBtn">Рассчитать стоимость</button>
        </section>
    </div>
</div>
<div class="main">
    <div class="container">
        <div class="avtopark">
            <h1>Наш автопарк</h1>

        </div>
    </div>
</div>
</body>
</html>
